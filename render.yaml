services:
  - type: web
    name: mern-blog-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set this in Render dashboard
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    disk:
      name: logs
      mountPath: /opt/render/project/server/logs
      sizeGB: 1
